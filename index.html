<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/grid/simple-grid.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
            <!-- This content will take up 3/12 (or 1/4) of the container -->
            1
        </div>
        <div class="col-3">
            <!-- This content will take up 3/12 (or 1/4) of the container -->
            2
        </div>
        <div class="col-6">
            <!-- This content will take up 6/12 (or 1/2) of the container -->
            3
        </div>
    </div>
</div>

</body>
</html>
